name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20' 

      - name: Install dependencies for admin
        run: |
          cd admin
          npm install
          npm run build


  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy Admin
        run: |
          cd admin
          npm run dev

